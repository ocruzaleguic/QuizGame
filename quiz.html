<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body data-page="quiz">

  <div class="container">

    <p id="currentArea" class="current-area"></p>

    <h2 id="questionText"> Preguntas </h2>

    <div id="optionsContainer"></div>

    <button id="submitBtn" class="btn-primary" disabled>
      Aceptar respuesta
    </button>
  </div>

  
  <!-- SEGURIDAD -->
  <script type="module">
    import { requireAuth } from "./js/utils.js";
    document.addEventListener("DOMContentLoaded", () => {
      requireAuth();
    });
  </script>

  <script type="module" src="./js/quiz.js"></script>

  <script type="module">
    import { showSelectedArea } from "./js/areaselect.js";
    document.addEventListener("DOMContentLoaded", () => {
      showSelectedArea("currentArea");
    });
  </script>

</body>

</html>
