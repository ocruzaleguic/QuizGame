<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-page="register">

  <div class="container">
    <h2>Registro</h2>

    <form id="registerForm">

      <div class="input-group">
        <label for="regName">Nombre:</label>
        <input type="text" id="regName" required>
      </div>

      <div class="input-group">
        <label for="regEmail">Correo:</label>
        <input type="email" id="regEmail" required>
      </div>

      <div class="input-group">
        <label for="regUser">Usuario:</label>
        <input type="text" id="regUser" required>
      </div>

      <div class="input-group">
        <label for="regPass">Contrase√±a:</label>
        <input type="password" id="regPass" required>
      </div>

      <button class="btn-primary" type="submit">
        Registrarse
      </button>

      <button class="btn-primary" 
            onclick="location.href='login.html'">
            Volver al Login
        </button>
    </form>

    <p id="registerError" class="error-text" style="display:none;">
      El usuario o correo ya existe.
    </p>

  </div>

  <script type="module" src="./js/auth.js"></script>

</body>
</html>
